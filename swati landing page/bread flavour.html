<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bread Flavors - Bake My Day</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff7e9;
            color: #5a3e36;
            line-height: 1.6;
            text-align: center;
            padding: 20px;
        }
        header {
            background-color: #f6b7b5;
            color: #fff;
            padding: 20px;
            margin-bottom: 20px;
        }
        header h1 {
            font-size: 2rem;
            font-weight: bold;
        }
        .flavors {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .flavor-item {
            margin: 15px;
            text-align: center;
            max-width: 300px;
        }
        .flavor-item img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .flavor-item p {
            margin-top: 10px;
            font-weight: bold;
        }
        a {
            text-decoration: none;
            color: #e47b79;
        }
        a:hover {
            color: #a85856;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bread Flavors</h1>
        <p>Explore our wide variety of freshly baked breads!</p>
    </header>

    <div class="flavors">
        <div class="flavor-item">
            <img src="Sourdough.jpg" alt="Sourdough Bread" width="200" height="300">
            <p>Sourdough Bread</p>
        </div>
        <div class="flavor-item">
            <img src="wheat.jpg" alt="Whole Wheat Bread" width="200" height="300">
            <p>Whole Wheat Bread</p>
        </div>
        <div class="flavor-item">
            <img src="baguette.jpg" alt="Baguette" width="200" height="300">
            <p>Baguette</p>
        </div>
        <div class="flavor-item">
            <img src="rye.jpg" alt="Rye Bread" width="200" height="300">
            <p>Rye Bread</p>
        </div>
        <div class="flavor-item">
            <img src="focassia.jpg" alt="Focaccia" width="200" height="300">
            <p>Focaccia</p>
        </div>
    </div>


    <p><a href="index.html">Back to Menu</a></p>
</body>
</html>
