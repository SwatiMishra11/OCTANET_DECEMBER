<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pie Flavors - Bake My Day</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff7e9;
            color: #5a3e36;
            line-height: 1.6;
            text-align: center;
            padding: 20px;
        }
        header {
            background-color: #f6b7b5;
            color: #fff;
            padding: 20px;
            margin-bottom: 20px;
        }
        header h1 {
            font-size: 2rem;
            font-weight: bold;
        }
        .flavors {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .flavor-item {
            margin: 15px;
            text-align: center;
            max-width: 300px;
        }
        .flavor-item img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .flavor-item p {
            margin-top: 10px;
            font-weight: bold;
        }
        a {
            text-decoration: none;
            color: #e47b79;
        }
        a:hover {
            color: #a85856;
        }
    </style>
</head>
<body>
    <header>
        <h1>Pie Flavors</h1>
        <p>Delicious pies baked fresh every day!</p>
    </header>

    <div class="flavors">
        <div class="flavor-item">
            <img src="applepie.jpg" alt="Apple Pie" height="400" width="600">
            <p>Apple Pie</p>
        </div>
        <div class="flavor-item">
            <img src="bluepie.jpg" alt="Blueberry Pie" height="400" width="600">
            <p>Blueberry Pie</p>
        </div>
        <div class="flavor-item">
            <img src="cherrypie.jpg" alt="Cherry Pie" height="400" width="600">
            <p>Cherry Pie</p>
        </div>
        <div class="flavor-item">
            <img src="pumkinpie.jpg" alt="Pumpkin Pie" height="400" width="600">
            <p>Pumpkin Pie</p>
        </div>
        <div class="flavor-item">
            <img src="pecan.jpg" alt="Pecan Pie" height="400" width="600">
            <p>Pecan Pie</p>
        </div>
    </div>

    <p><a href="index.html">Back to Menu</a></p>
</body>
</html>
