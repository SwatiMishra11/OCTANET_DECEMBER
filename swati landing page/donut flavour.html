<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donut Flavors - Bake My Day</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff7e9;
            color: #5a3e36;
            line-height: 1.6;
            text-align: center;
            padding: 20px;
        }
        header {
            background-color: #f6b7b5;
            color: #fff;
            padding: 20px;
            margin-bottom: 20px;
        }
        header h1 {
            font-size: 2rem;
            font-weight: bold;
        }
        .flavors {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .flavor-item {
            margin: 15px;
            text-align: center;
            max-width: 300px;
        }
        .flavor-item img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .flavor-item p {
            margin-top: 10px;
            font-weight: bold;
        }
        a {
            text-decoration: none;
            color: #e47b79;
        }
        a:hover {
            color: #a85856;
        }
    </style>
</head>
<body>
    <header>
        <h1>Donut Flavors</h1>
        <p>Freshly baked donuts in a variety of delicious flavors!</p>
    </header>

    <div class="flavors">
        <div class="flavor-item">
            <img src="chocolate donut.jpg" alt="Chocolate Glazed Donut">
            <p>Chocolate Glazed Donut</p>
        </div>
        <div class="flavor-item">
            <img src="strawberry.jpg" alt="Strawberry Frosted Donut">
            <p>Strawberry Frosted Donut</p>
        </div>
        <div class="flavor-item">
            <img src="sprinkle.jpg" alt="Vanilla Sprinkle Donut">
            <p>Vanilla Sprinkle Donut</p>
        </div>
        <div class="flavor-item">
            <img src="boston.jpg" alt="Boston Cream Donut">
            <p>Boston Cream Donut</p>
        </div>
        <div class="flavor-item">
            <img src="cinnamon.jpg" alt="Cinnamon Sugar Donut">
            <p>Cinnamon Sugar Donut</p>
        </div>
    </div>

    <p><a href="index.html">Back to Menu</a></p>
</body>
</html>
